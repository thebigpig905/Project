    <script>
        var colors = $(".colordisp")
        for(var i = 0; i < colors.length; i++){
            colors[i].style.backgroundColor = colors[i].id
            var tr = document.createElement("tr")
            for(var k = 0; k < 5; k++){
                var td = document.createElement("td")
                switch (k){
                    case 0:
                        td.innerHTML = String(i + 1)
                        break
                    case 1:
                        td.innerHTML = colors[i].id
                        break
                    case 2:
                        td.innerHTML = colors[i].id + " is a bad color because it doesnt look very good."
                        break
                    case 3:
                        var lin = document.createElement("a")
                        lin.href = "Uses.html#" + colors[i]
                        lin.innerHTML = "link to example"
                        td.appendChild(lin)
                        break
                }
                tr.appendChild(td)
            }
            document.getElementById("info").appendChild(tr)
        }
    </script>
